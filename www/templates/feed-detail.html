<ion-view title="Actividad" class="background-image">
	<ion-content class="has-header" >
	<div class="list card">
		<div class="item item-avatar" style="border-bottom:none;padding-bottom:0px">
		    <img ng-if="feed.from.facebookid" ng-src="https://graph.facebook.com/{{feed.from.facebookid}}/picture">
		    <h2>{{feed.from.name}}</h2>
		    <p>{{feed.created_time | date:'MMM d, y h:mma'}}</p>
	  	</div>
		<div class="item item-body" style="border-top:none;padding-top:0px">
		    <p>{{feed.message}}</p>
		    <img ng-if="item.picture" ng-src="{{ feed.picture }}"/>
		    <p>
		      <i class="subdued">({{feed.likes || 0}}) Bacano</i>
		      <i class="subdued">({{feed.comments || 0}}) Comentarios</i>
		    </p>
		    <p ng-if="feed.like">
		    	<i class="subdued">A</i>
		    	<i ng-repeat="likeItem in feed.like" class=""><b>{{likeItem.from.name}}</b>, </i>
		    	<i ng-if="feed.like.length == 1" class="subdued">Le parace bacano esto.</i>
		    	<i ng-if="feed.like.length > 1" class="subdued">Les parece bacano esto.</i>
			</p>
		</div>
		<div class="item tabs tabs-secondary tabs-icon-left" style="background:#f8f8f8">
		    <a ng-class="{'tab-item': true,'positive': feed.likedByUser}" ng-click="addOrRemoveLike(feed._id)">
		      <i class="icon ion-thumbsup"></i>
		      	Bacano
		    </a>
		    <a class="tab-item">
		      <i class="icon ion-chatbox"></i>
		      Comentar
		    </a>
		</div>
		<div class="list" ng-if="feed.comment">
		    <div class="item item-avatar" ng-repeat="comment in feed.comment" style="border-bottom:none">
		      <img ng-src="https://graph.facebook.com/{{comment.from.facebookid}}/picture">
		      <h2>{{comment.from.name}}</h2>
		      <p>{{comment.message}}</p>
		    </div>
		</div>
	</div>

	<form role="form" ng-submit="addComment()">

	  	<div class="list list-inset">
		  <label class="item item-input">
		    <i class="icon ion-chatbox placeholder-icon"></i>
		    <input type="text" ng-model="newComment.message" name="message" placeholder="Write a comment ..." required>
		  </label>
		</div>

	</form>
	

  </ion-content>
</ion-view>
