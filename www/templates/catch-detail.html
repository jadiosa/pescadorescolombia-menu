<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{catchDetail.fish}} ({{catchDetail.weight}}lbs)">
	<ion-content class="has-header" >
		<div class="list">
		  <label class="item item-icon-right item-stacked-label">
		    <span><b><p>Pez</p></b></span>
		    <span class="input-label">{{catchDetail.fish}}</span>
		    <i class="icon icon-baby69"></i>
		  </label>
		  <label class="item item-icon-right item-stacked-label">
		    <span><b><p>Lugar</p></b></span>
		    <span class="input-label">{{catchDetail.place}}</span>
		    <i class="icon ion-ios7-location-outline"></i>
		  </label>
		  <label class="item item-icon-right item-stacked-label">
		    <span><b><p>Fecha y Hora</p></b></span>
		    <span class="input-label">30 Junio de 1985 - 3:30 PM</span>
		     <i class="icon ion-ios7-clock-outline"></i>
		  </label>
		  <label class="item item-icon-right item-stacked-label">
		    <span><b><p>Peso</p></b></span>
		    <span class="input-label">{{catchDetail.weight}}</span>
		     <i class="icon ion-ios7-speedometer-outline"></i>
		  </label>
		  <label class="item item-icon-right item-stacked-label">
		    <span><b><p>Tama√±o</p></b></span>
		    <span class="input-label">{{catchDetail.size}}</span>
		    <i class="icon ion-arrow-resize"></i>
		  </label>
		  <label class="item item-icon-right item-stacked-label">
		    <span><b><p>Comentarios</p></b></span>
		    <span class="input-label">{{catchDetail.description}}</span>
		    <i class="icon ion-ios7-chatboxes-outline"></i>
		  </label>
		  <label class="item item-icon-right item-stacked-label">
		    <span><b><p>Etiquetas</p></b></span>
		    <i class="icon ion-ios7-star-outline"></i>
	    	<span class="input-label">{{catchDetail.tag}}</span>
		  </label>
		</div>
	</ion-content>
</ion-view>
