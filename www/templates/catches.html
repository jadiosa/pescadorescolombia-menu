<ion-view title="Mis Capturas" class="background-image3" hide-back-button="true">

  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
        <button class="button button-icon ion-ios7-plus-empty"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

	<div class="list" style="opacity: 1;margin:5px">
		<a class="item item-thumbnail-left" ng-repeat="catch in catches" href="#/app/catch/{{catch.title}}">
			<img src="img/captura-no-foto.jpg">
      <i class="item-note icon icon-pisces7 energized" style="font-size: 25px"></i>
      <h2>{{catch.fish}} ({{catch.weight}}lbs)</h2>
      <p>
        {{catch.place}}
        <br />
        3 de enero de 2014
      </p>
      <span ng-if="catch.tag" class="energized">{{catch.tag}}</span>
		</a>
	</div>

  <button class="button button button-light" style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:0px;font-size:16px" ng-click="getPhoto()">
                <i class="icon ion-social-facebook "></i>
                &nbsp;Probar Foto
  </button>
  <img ng-src="{{urlPhoto}}" style="max-width: 100%">

  </ion-content>
</ion-view>
