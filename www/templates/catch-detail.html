<ion-view title="{{catchDetail.fishName}} {{catchDetail.weight}}lbs - {{catchDetail.length}}cms">
	<ion-content class="has-header" >
		<div class="list">
			<center>
	          <img src="{{catchDetail.images.main}}"  style="max-width: 45%;">
	          <img src="{{catchDetail.images.secondary}}" style="max-width: 45%;">
	        </center>
			<label class="item item-input item-icon-right item-stacked-label">
	          <span class="input-label">Especie</span>
	          <p class="input">{{catchDetail.fishName}}</p>
	          <i class="icon icon-fish51 energized" style="font-size: 28px"></i>
	        </label>
	        <label class="item item-input item-icon-right item-stacked-label">
	          <span class="input-label">Peso (lbs)</span>
	          <p class="input">{{catchDetail.weight}}</p>
	          <i class="icon ion-speedometer energized" style="font-size: 28px"></i>
	        </label>
	        <label class="item item-input item-icon-right item-stacked-label">
	          <span class="input-label">Tamaño (cms)</span>
	          <p class="input">{{catchDetail.length}}</p>
	          <i class="icon ion-arrow-resize  positive"></i>
	        </label>
	        <label class="item item-input item-icon-right item-stacked-label">
	          <span class="input-label">Señuelo</span>
	          <p class="input">{{catchDetail.lure}}</p>
	          <i class="icon icon-fish4 positive"></i>
	        </label>
	        <label class="item item-input item-icon-right item-stacked-label">
	          <span class="input-label">Fecha</span>
	          <p class="input">{{catchDetail.date}}</p>
	          <i class="icon ion-clock assertive"></i>
	        </label>
	        <label class="item item-input item-icon-right item-stacked-label">
	          <span class="input-label">Hora</span>
	          <p class="input">{{catchDetail.time}}</p>
	          <i class="icon ion-clock assertive"></i>
	        </label>
	        <label class="item item-input item-icon-right item-stacked-label">
	          <span class="input-label">Nombre del Lugar</span>
	          <p class="input">{{catchDetail.placeName}}</p>
	          <i class="icon ion-map energized"></i>
	        </label>
	        <label class="item item-input item-icon-right item-stacked-label">
	          <span class="input-label">Sigue Nadando ?</span>
	          <p class="input">{{catchDetail.released}}</p>
	          <i ng-if="catchDetail.released" class="icon icon-pisces7 energized"></i>
	        </label>
	        <label class="item item-input item-icon-right item-stacked-label">
	          <span class="input-label">Notas</span>
	          <p class="input">{{catchDetail.message}}</p>
	          <i class="icon ion-ios7-chatbubble positive"></i>
	        </label>
			<label class="item item-icon-right item-stacked-label">
				<span><b><p>Etiquetas</p></b></span>
				<i class="icon ion-ios7-star-outline"></i>
				<span ng-if="catchDetail.tags" ng-repeat="tag in catchDetail.tags" class="energized">{{tag.name}} /&nbsp;</span>
			</label>
	        <label class="item item-input item-icon-right item-stacked-label" style="">
	          <span class="input-label">Coordenadas del Lugar</span>
	          <p class="input">
	          	Latitud: {{catchDetail.placeLatitude}} 
	          	<br> 
	          	Longitud: {{catchDetail.placeLongitude}}
	          </p>
	          <i class="icon ion-location assertive"></i>
	        </label>
		</div>
		<div id="map" data-tap-disabled="true"></div>
	</ion-content>
</ion-view>
