<ion-view title="PescadoresColombia" hide-back-button="true" style="background: #ffffff" hide-nav-bar="true">

    <ion-content has-header="true" padding="true">
        <div class="list list-inset"  style="background: #ffffff">
            <div class="item item-image" style="border:none;margin-top:50px;">
                <img src="img/principal_logo_login.png"/>
            </div>
            <button class="button button-block button-light" ng-click="facebookLogin()">
                <i class="icon ion-social-facebook"></i>
                &nbsp;Login with Facebook
            </button>
            <div class="item item-toggle">
                Recordarme
                <label class="toggle toggle-assertive">
                   <input type="checkbox" checked="true">
                   <div class="track">
                     <div class="handle"></div>
                   </div>
                 </label>
            </div>
        </div>
    </ion-content>

</ion-view>
