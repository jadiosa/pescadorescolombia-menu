<ion-view title="Mis Capturas" class="background-image" hide-back-button="true">

  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
        <button class="button button-icon ion-ios7-plus-empty"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

	<div class="list">
		<a class="item item-icon-right" ng-repeat="catch in catches" href="#/app/catch/{{catch.title}}">
			{{catch.fish}} ({{catch.weight}}lbs) - {{catch.place}}
			<i ng-if="catch.tag" class="icon ion-ios7-star-outline"></i>
			<span ng-if="catch.tag" class="item-note">{{catch.tag}}</span>
		</a>
	</div>
  </ion-content>
</ion-view>
