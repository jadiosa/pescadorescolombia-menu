<ion-view title="PescadoresColombia" class="background-image" hide-back-button="true" hide-nav-bar="true">

    <ion-content has-header="true">
        <div class="list list-inset" style="background-color:#fff">
            <center>
                <div class="" style="border:none;margin-top:10px;">
                    <img src="img/Logo_PescadoresColombia.png"/>
                </div>
            </center>
            <div class="item item-toggle"  style="border:none;">
                Recordarme:
                <label class="toggle toggle-assertive">
                   <input type="checkbox" checked="true">
                   <div class="track">
                     <div class="handle"></div>
                   </div>
                </label>
            </div>
        </div>
        <div class="list list-inset" style="background:none">
            <button class="button button-block button-positive"  ng-click="doLogin()">
                <i class="icon ion-social-facebook "></i>
                &nbsp;Ingresar con Facebook
            </button>
        </div>
    </ion-content>

</ion-view>
